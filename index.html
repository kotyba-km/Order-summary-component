<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo profile.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component KM</title>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="col-lg-5 col-sm-9 col-12">
      <div class="card rounded-4 text-center d-flex align-items-center">
        <img src="images/illustration-hero.svg" class="card-img-top rounded-top-4" alt="">
          <h2 class="mt-4">Order Summary</h2>
          <p class="mx-5 my-3 px-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="bg-light w-75 d-flex p-3 rounded-3 justify-content-between align-items-center">
            <div class="w-50 d-flex justify-content-evenly">
              <img src="images/icon-music.svg" alt="">
              <div class="name">
                <div class="title">Annual Plan</div>
                <div class="subtitle text-black-50">59.99/year</div>
              </div>
            </div>
            <a class="card-link fw-semibold">Change</a>
        </div>
        <button class="btn proceed text-white w-75 rounded-3 fw-medium my-4 p-2 shadow-lg">Proceed to Payment</button>
        <button class="btn fw-semibold text-black-50 mb-5 mt-3" >Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
